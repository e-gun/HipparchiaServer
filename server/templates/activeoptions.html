<div id="activeoptions">
    <div id="grkisactive" title="Greek corpus is active"><span class="activeoption">{{clab['g']}}</span></div>
    <div id="latisactive" title="Latin corpus is active"><span class="activeoption">{{clab['l']}}</span></div>
    <div id="ddpisactive" title="Documentary papyri corpus is active"><span class="activeoption">{{clab['d']}}</span></div>
    <div id="insisactive" title="Inscriptions corpus I is active"><span class="activeoption">{{clab['i']}}</span></div>
    <div id="chrisactive" title="Inscriptions corpus II is active"><span class="activeoption">{{clab['c']}}</span></div>
    <br />
    <div id="onehitistrue" title="Matches limited to one per work"><span class="activeoption">⑴</span></div>
    <div id="onehitisfalse" title="Unlimited matches per work"></div>
    <div id="headwordindexingactive" title="Index by headword"><span class="activeoption">⢱</span></div>
    <div id="headwordindexiningactive" title="Do no index by headword"><span class="activeoption"></span></div>
</div>

<script>
    $('#onehitistrue').hide();
    $('#onehitisfalse').hide();
    $('#headwordindexingactive').hide();
    $('#headwordindexiningactive').hide();
    $('#grkisactive').hide();
    $('#latisactive').hide();
    $('#ddpisactive').hide();
    $('#insisactive').hide();
    $('#chrisactive').hide();
    {% if onehit == 'yes' %} $('#onehitistrue').show();  {% else %} $('#onehitisfalse').show(); {% endif %}
    {% if hwindexing == 'yes' %} $('#headwordindexingactive').show();  {% else %} $('#headwordindexiningactive').show(); {% endif %}
    {% for corpus in activecorpora %}
        {% if corpus == 'greekcorpus' %} $('#grkisactive').show(); {% endif %}
        {% if corpus == 'latincorpus' %}  $('#latisactive').show(); {% endif %}
        {% if corpus == 'papyruscorpus' %} $('#ddpisactive').show(); {% endif %}
        {% if corpus == 'inscriptioncorpus' %} $('#insisactive').show(); {% endif %}
        {% if corpus == 'christiancorpus' %} $('#chrisactive').show(); {% endif %}
    {% endfor %}
</script>
